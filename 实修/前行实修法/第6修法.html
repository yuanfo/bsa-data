	<div class="kepan">
		<p>
		    丙六、思维无义而空耗：
		</p>
    </div>
    <div class="text">
		<p>
		    前行：皈依、发心。
		</p>
		<p>
		    正行：观想一个人到大海里寻宝，如果去了如意宝遍地的宝洲，却空手而归，或者拿了一个假宝，这非常可惜也非常遗憾。按照世人的想法，到了一个如意宝洲，至少也应带一部分珍宝回来，否则就太愚痴了。
		</p>
		<p>
		    同样，我如今已到人身大宝洲，若未得佛法如意宝，没有了解佛法的真实含义，一味耽著于今生无实义的琐事，而虚耗自己的一生，则临死时什么境界都没有，虽获珍宝人身也是空走一遭。因此，我要珍惜现在的时光，下定决心精勤修法。
		</p>
		<p>
		    后行：回向善根。
		</p>
    </div>
    <div class="note">
		<p>
		    第六修法终
		</p>
