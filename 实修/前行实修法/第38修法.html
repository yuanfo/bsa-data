		</p>

		    前行：皈依、发心。
		</p>
		<p>
		    正行：观想如今已得暇满人身并且自由自在时，身体上落一个火星、刺入一根小针尚且不能忍受，轻微的寒热、饥渴、疲劳之苦也无法堪忍，那么死后堕入地狱、饿鬼、旁生的痛苦又如何能受得了？现在一天中生病的痛苦也不能忍受，又如何能堪忍无边轮回的痛苦？既然轮回的痛苦如是可怕，不论转生何处都没有快乐，那我一定要厌离轮回、希求解脱。
		</p>
