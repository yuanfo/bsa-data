<body>
	<div class="kepan">
		<p>
		    戊二、语善业：
		</p>
    </div>
    <div class="text">
		<p>
		    前行：皈依、发心。
		</p>
		<p>
		    正行：观想断除妄语，而感得到众人赞颂、欢喜；
		</p>
		<p>
		    断除离间语，而感眷属、仆人和睦相处，受到他人恭敬；
		</p>
		<p>
		    断除粗语，而感所闻之言悦耳，备受赞叹；
		</p>
		<p>
		    断除绮语，而感语言诚实，众人信赖，说话有份量。
		</p>
		<p>
		    行持此四善业，将成办语言善法与一切安乐。因此，我必须尽量行持四种语善业。
		</p>
		<p>
		    后行：回向善根。
		</p>
    </div>
    <div class="note">
		<p>
		    第四十三修法终
		</p>
    </div>
