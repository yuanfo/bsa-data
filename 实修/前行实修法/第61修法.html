	<div class="kepan">
		<p>
		    丁二、修慈无量心：
		</p>
    </div>
    <div class="text">
		<p>
		    前行：皈依、发心。
		</p>
		<p>
		    正行：观想时缘一切众生，就像希望自方不具安乐的人获得快乐一样，愿所有不安乐的众生也得到一切安乐，以慈心将众生视为我所。
		</p>
		<p>
		    观想方式：以自己的父母及喜欢亲近的人为例，从一个众生到一切众生之间，皆如是修持慈无量心。
		</p>
		<p>
		    最后，于何者也不缘中入定。
		</p>
		<p>
		    后行：回向善根。
		</p>
    </div>
    <div class="note">
		<p>
		    第六十一修法终
		</p>
