		    丙九：思维暇满之赞颂：
		</p>

    <div class="text">
		<p>
		    前行：皈依、发心。
		</p>
		<p>
		    正行：再三观想一切声缘阿罗汉，都是依靠暇满人身而获得；大乘一地到十地之间的菩萨，乃至究竟佛果，也是依靠人身而获得；密宗四大持明等解脱果位，也唯有依赖暇满人身方可成就。因此，不论是大乘小乘、显宗密宗，最殊胜的所依即是暇满人身。如今我已拥有这样的人身，一定要利用它不断地修持，从而获得解脱道。
		</p>
		<p>
		    后行：回向善根。
		</p>
