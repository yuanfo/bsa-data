		    丙三、观器情成坏而修无常：
		</p>

		    前行：皈依、发心。
		</p>
		<p>
		    正行：观想高山、平地、草原为主的外在器世界，以及各个国家、各个民族的男女为主的内在有情世界，其本性也是无常的。外器世界终会为坏劫七火一水所毁，内情世界也没有一个不死的众生，我们这些人的身体和寿命又岂能长存？
		</p>
		<p>
		    既然器情一切世界皆为无常，没有一个实有堪能之法，那我没有必要再去执著，即生中最有意义的唯是勤修正法。
		</p>
