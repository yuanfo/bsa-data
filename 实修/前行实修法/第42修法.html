	<div class="kepan">
		<p>
		    丙二（善业）分二：一、随福德分善；二、随解脱分善。
		</p>
		<p>
		    丁一（随福德分善）分三：一、身善业；二、语善业；三、意善业。
		</p>
		<p>
		    戊一、身善业：
		</p>
    </div>
    <div class="text">
		<p>
		    前行：皈依、发心。
		</p>
		<p>
		    正行：观想断除杀生，而感得健康长寿；
		</p>
		<p>
		    断除不与取，而感得受用圆满；
		</p>
		<p>
		    断除邪淫，而感得家庭和合，无有怨敌。
		</p>
		<p>
		    行持此三善业，即生会一切快乐，来世也获得善趣安乐。因此，我必须尽量行持三种身善业。
		</p>
		<p>
		    【提示语】：
		</p>
		<p>
		    表面上看来，这些词句很简单，每个人都懂，但多数人恐怕没这样行持过。若能如是去观修，对自身所起的作用会完全不同。
		</p>
		<p>
		    后行：回向善根。
		</p>
