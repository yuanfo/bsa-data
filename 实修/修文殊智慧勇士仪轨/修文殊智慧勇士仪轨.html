    <p class="title">修文殊智慧勇士仪轨</p>
    <p align="center">法王如意宝晋美彭措 造</p>
    <p align="center">索达吉堪布 译</p>
    <p>皈依、发心、集资粮后：</p>
    <p>啊</p>
    <p>光明界中一刹那，</p>
    <p>莲月垫上自身体，</p>
    <p>文殊智慧勇士身，</p>
    <p>金色手持宝剑函，</p>
    <p>报身满饰跏趺坐，</p>
    <p>心间德字咒旋绕，</p>
    <p>发光供圣除众翳，</p>
    <p>摄收已得二悉地，</p>
    <p>安住觉空法身界，</p>
    <p>嗡阿ra巴匝纳德……</p>
    <p align="left">心咒大王七颗字，念诵千百十万遍，无勤易得二悉地。</p>
    <p align="left">与此深法值遇者，不越七世即成为，文殊童子之眷属。</p>
    <p align="left">沙玛雅！</p>
    <p align="center"> </p>
    <p class="right">2014年1月1日</p>
