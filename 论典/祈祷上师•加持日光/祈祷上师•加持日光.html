    <p class="title">祈祷上师•加持日光</p>
    <p class="songci">法王如意宝 造</p>
    <p class="songci">索达吉堪布 译</p>

    <p class="songci">三世如来总集身，引导众生胜商主，</p>
    <p class="songci">空行众首黑日嘎，顶礼上师如意宝。</p>
    <p class="songci">吾之无等上师您，实修唯有您言教，</p>
    <p class="songci">恒依唯一怙主您，如意宝名真不虚。</p>
    <p class="songci">吾慧低下修行浅，无力广泛闻思修，</p>
    <p class="songci">上师文殊二无别，安住头顶或心间，</p>
    <p class="songci">吾以信解诚祈祷，慈悲加持赐善缘，</p>
    <p class="songci">灌顶成熟教解脱，加持四相臻究竟。</p>
    <p class="songci">祈愿世世不离您，驾驭等持德海藏，</p>
    <p class="songci">如文殊至虚空际，精勤利益诸群生。</p>
    <p>此文应贤善弟子柔敦请求，阿旺罗珠宗美（法王如意宝）写于五台山静处，善哉。</p>
